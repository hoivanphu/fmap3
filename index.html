<!DOCTYPE html>
<html lang="en">

<head>
	<title>Untitled Page</title>
    <link href="CSS/map.css" rel="stylesheet" type="text/css" />      
    <style type="text/css">
        html, body, #map_canvas {margin: 0; padding: 0; height: 100%;}

    </style>
    
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=drawing"></script>         
    <script type="text/javascript" src="js/drawing.js"></script> 
	
	
	
    
    
    <script type="text/javascript">       
        function init(){			
            var myLatlng = new google.maps.LatLng(10.799288588668356, 106.6803789138794);
            var mapOptions = {
                zoom: 15,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP                
            }
            map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);			
			google.maps.event.addListener(map, 'click', function(event) {
				gLatLng=event.latLng;   
				div_show(true)	;			
			});                        
            
            drawing_libary();			
        }	    
	  
		function div_show(flag) {
			if(flag)
				document.getElementById('abc').style.display = "block";
			else
				document.getElementById('abc').style.display = "none";
		}		
	</script>
</head>


<body  onload="init();">	
	<div id="map_canvas" style="width:100%; height:100%;border:1px solid #cccccc; position: absolute;"> </div>        
	
	<div id="abc">
		<!-- Popup Div Starts Here -->
		<div id="popupContact">
		<!-- Contact Us Form -->
			<form action="#" id="form" method="post" name="form">
			
			<h2>Contact Us</h2>
			<hr>
			<input id="name" name="name" placeholder="Name" type="text">
			<input id="email" name="email" placeholder="Email" type="text">
			<textarea id="msg" name="message" placeholder="Message"></textarea>
			<a href="javascript:%20div_show(false)" id="submit">Close</a>
			<p><span>Note :</span> hello world</p>
			</form>
		</div>
		<!-- Popup Div Ends Here -->
	</div>
</body>
</html>
